<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Santo</title>
  <style>
    body{
      margin: 0px;
      font-family: "Roboto", sans-serif;
    }
    .header-container{
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color:rgb(24, 119, 242);
      position: sticky;
    }

    .logo{
      height: 24px;
    }

    .brand-name{
       font-family: "Roboto", sans-serif;
       font-weight: bolder;
       font-size: 30px;
       margin-left: 10px;
       color: white;
    }

    .logo-and-name-container{
      display: flex;
      align-items: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      border: 1px solid transparent; 
      padding: 10px;
      transition: border-color 0.3s ease;
      height: 25px;
    }

    .logo-and-name-container:hover{
      border-color: white;
    }

    .nav-buttons{
      display: flex;
      justify-content: space-between;
      width: 700px;
    }

  .nav-buttons div {
  font-size: 20px;
  color: white;
  cursor: pointer;
  border: 1px solid transparent; 
  padding: 10px;
  transition: border-color 0.3s ease; 
}

.nav-buttons div:hover {
  border-color: white; 
}

.booknow{
  color:rgb(24, 119, 242);
  font-size: 20px;
  border: none;
  border-radius: 10px;
  padding-left: 10px;
  padding-right: 10px;
  font-weight: 700;
  cursor: pointer;
}

.section-1{
  background-color: red;
  height:80vh;
  display: flex;
}

.old-couple-image{
  flex-grow: 1;
  object-fit:cover ;
}
  </style>
</head>
<body>
  <header class="header-container">
    <div class="logo-and-name-container">
       <img class="logo" src="5968705.png">
       <p class="brand-name">Santo</p>
    </div>


    <div class="nav-buttons">
      <div>Home</div>
      <div>Plans</div>
      <div>Our Services</div>
      <div>Login/SignUp</div>
      <button class="booknow"> Book Now</div></button>
    </div>

   </header>

   <section class="section-1">
    <img class="old-couple-image" src="oc.jpg">
   </section>
</body>
</html>
