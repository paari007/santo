<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santo Elder Care</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    .header-container {
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      background-color: rgb(24, 119, 242);
    }

    .logo-and-name-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 32px;
    }

    .brand-name {
      color: white;
      font-weight: bold;
      font-size: 28px;
    }

    .nav-buttons {
      display: flex;
      gap: 30px;
    }

    .nav-buttons div {
      color: white;
      font-size: 18px;
      padding: 10px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-buttons div:hover {
      border-color: white;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      padding: 40px 5%;
      background-color: #f6f9ff;
    }

    .hero-text {
      flex: 1 1 400px;
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 40px;
      color: #333;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .hero-text button {
      background-color: rgb(24, 119, 242);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero-text button:hover {
      background-color: #1259c3;
    }

    .hero-image {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: cover;
      border-radius: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        height: auto;
        padding: 20px;
      }

      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero-text h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header-container">
    <div class="logo-and-name-container">
      <img
        class="logo"
        src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png"
        alt="Logo"
      />
      <p class="brand-name">Santo</p>
    </div>

    <div class="nav-buttons">
      <div>Home</div>
      <div>Plans</div>
      <div>Our Services</div>
      <div>Login / SignUp</div>
      <div>Book Now</div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Empowering Elders with Care and Compassion</h1>
      <p>
        We provide personalized elder care services that ensure comfort,
        companionship, and dignity â€” because every senior deserves to live
        happily and independently.
      </p>
      <button>Explore Our Plans</button>
    </div>

    <div class="hero-image">
      <img
        src="https://images.unsplash.com/photo-1600907058513-fb8a8e32d4ec?auto=format&fit=crop&w=1500&q=80"
        alt="Old age couple"
      />
      
    </div>
  </section>
</body>
</html>
